<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>تسجيل دخول الادمن</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="mt-5">تسجيل دخول الادمن</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" class="mt-3">
        <input type="text" name="username" placeholder="اسم المستخدم" class="form-control mb-3" required>
        <input type="password" name="password" placeholder="كلمة المرور" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary">دخول</button>
    </form>
</body>
</html>
