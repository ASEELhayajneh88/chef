<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>إضافة وصفة جديدة</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_recipe.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="mt-5">إضافة وصفة جديدة </h1>
    <form method="POST" enctype="multipart/form-data" class="mt-3">
        <input type="text" name="title" placeholder="اسم الوصفة" class="form-control mb-3" required>
        <textarea name="ingredients" placeholder="المكونات" class="form-control mb-3" required></textarea>
        <textarea name="instructions" placeholder="طريقة التحضير" class="form-control mb-3" required></textarea>
        <input type="file" name="image" class="form-control mb-3">
        <button type="submit" class="btn btn-success">إضافة</button>
    </form>
    <a href="{{ url_for('logout') }}" class="logout-link">تسجيل الخروج</a>

</body>
</html>
