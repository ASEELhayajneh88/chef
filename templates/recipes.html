<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>كل الوصفات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='recipe.css') }}">

</head>
<body class="container">
    <h1 class="mt-5">قائمة الوصفات</h1>
    <a href="{{ url_for('home') }}">الصفحة الرئيسية</a>
    <div class="row">
        {% for recipe in recipes %}
            <div class="col-md-4 mt-3">
                <div class="card">
                    {% if recipe[4] %}
                        <img src="{{ url_for('static', filename='uploads/' + recipe[4]) }}" class="card-img-top" alt="صورة الوصفة">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe[1] }}</h5>
                        <p class="card-text"><strong>المكونات:</strong> {{ recipe[2] }}</p>
                        <p class="card-text"><strong>الطريقة:</strong> {{ recipe[3] }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
